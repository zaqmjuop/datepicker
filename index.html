<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>datepicker</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <input type="text" value="选择时间" id="input">
  <div class="datepicker" id="datepicker">
    <table border="1" id="picker">
      <thead>
        <tr>
          <th>←</th>
          <th id="year" colspan="3"></th>
          <th id="month" colspan="2"></th>
          <th>→</th>
        </tr>
        <tr>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
          <th>日</th>
        </tr>
      </thead>
      <tbody id="daypicker">
        <tr class="week">
          <td>30</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr class="week">
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
        </tr>
        <tr class="week">
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
        </tr>
        <tr class="week">
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
        </tr>
        <tr class="week">
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./index.js"></script>
</body>

</html>
