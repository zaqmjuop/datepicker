<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>datepicker</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <br><br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <input type="text" value="选择时间" id="input">
  <br><br><br><br><br><br><br><br>
  <div class="datepicker hide" id="datepicker">
    <table border="1"  cellspacing="2" id="picker">
      <thead>
        <tr>
          <th id="prev-month">◂</th>
          <!-- <th id="prev-month">←</th> -->
          <!-- <th id="prev-year">←</th> -->
          <th></th>
          <th colspan="2"><input id="year" type="number"></th>
          <!-- <th id="next-year">→</th> -->
          <th colspan="2" id="month"></th>
          <th id="next-month">▸</th>
          
          
          <!-- <th id="month"></th>
          <th id="next-month">→</th> -->
        </tr>
        <tr class="week-sign">
          <th class="text-red">日</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th class="text-red">六</th>          
        </tr>
      </thead>
      <tbody id="daypicker">
        <tr class="week">
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr class="week">
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr class="week">
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr class="week">
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>2</td>
        </tr>
        <tr class="week">
          <td>2</td>
          <td>2</td>
          <td>3</td>
          <td>3</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr class="week">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./index.js"></script>
</body>

</html>
